<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreSync</title>
    <link rel="icon" href="../../assets/img/clock.png" />
    <link rel="stylesheet" href="../../assets/css/menu.css" />
  </head>
  <body>
    <div class="btn-menu">
      <img src="../../assets/img/icon_menu.png" alt="Menu" />
    </div>
    <div class="logo">
      <img 
        src="../../assets/img/logo.svg"
        alt="Logo ScoreSync: 'Score' em verde água, 'o' substituído por um relógio sincronizado, 'Sync' em branco"
      />
    </div>
    <div class="textos">

        <strong class="texto-menu" spellcheck="false">
        Pontuações em <b> Sintonia,</b>
        </strong>
        <br>
        <strong class="texto-menu2" spellcheck="false">
        Jogos em <b>Harmonia.</b>
        </strong>
    </div>

    <div class="card">
      <img
        src="../../assets/img/modo_classico.jpg"
        class="card-img"
        alt="Imagem ilustrativa de um jogo de dardos "
      />
      <div class="card-body">
        <h5 class="card-title">Modo Clássico</h5>
        <p class="card-text">
          Um estilo tradicional de jogo, onde a <br />vitória vale 3 pontos e
          empates 1 <br />ponto. Teste suas habilidades <br />estratégicas neste
          formato clássico!
        </p>
        <div>
          <a href="./public/pages/menu.html">
            <button class="btn-card">Jogar</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
